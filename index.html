<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Lift Simulation</h1>
    </header>

    <section class="main-body">
        <div class="inputBox">
            <div class="inputs">
                <div>
                    <label for="floors">Enter number of Floors</label>
                </div>
                <div>
                    <input id="floors" type="number">
                </div>
            </div>
            <div class="inputs">
                <div>
                    <label for="lift">Enter the no of Lifts</label>
                </div>
                <div>
                    <input id="lift" type="number">
                </div>
            </div>

            <button id="btn">Generate</button>
            <p class="output"></p>
        </div>
        <div id="right">
        </div>
        <div class="building">

        </div>
        
      
    </section>
    <script src="index.js"></script>
</body>

</html>
